name: bloodlink_mobile
description: Application mobile de don de sang

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^13.0.0 # Mise à jour pour une meilleure compatibilité
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^11.0.0 # Mise à jour
  geocoding: ^3.0.0 # Mise à jour
  
   # Notifications
  firebase_core: ^4.2.1   # Mis à jour
  firebase_messaging: ^16.0.4 # Mis à jour
  flutter_local_notifications: ^17.2.4 # La dernière version est toujours mieux
  
  # URL Launcher (pour GPS)
  url_launcher: ^6.2.2
  
  # Permissions
  permission_handler: ^11.3.1 # Mise à jour
  
  # Utils
  intl: ^0.20.2
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
